<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Gustavo · Bootstrap v5.0</title>
    <link rel="stylesheet" href="css3dmol.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ozônio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <div class="row">
              <div class="col-sm-4 offset-md-1 py-4">
                <h5 class="text-white">Estilos</h4>
    
                <div class="d-grid gap-2 mx-auto">
    
                  <input type="radio" class="btn-check" name="btnradio" id="btnBolas" autocomplete="off" onclick="bolas(1.0);">
                  <label class="btn btn-outline-secondary text-white" for="btnBolas">Preenchido</label>
              
                  <input type="radio" class="btn-check" name="btnradio" id="btnPalitos" autocomplete="off" onclick="palitos(0.175);">
                  <label class="btn btn-outline-secondary text-white" for="btnPalitos">Palitos</label>
                  
                  <input type="radio" class="btn-check" name="btnradio" id="btnBolasPalitos" autocomplete="off" onclick="bolasPalitos(0.25,0.175);" checked>
                  <label class="btn btn-outline-secondary text-white" for="btnBolasPalitos">Bolas e Palitos</label>
                  
                  <input type="radio" class="btn-check" name="btnradio" id="btnAlphaBolasPalitos" autocomplete="off" onclick="alphaBolasPalitos(0.5,1.0,0.175)">
                  <label class="btn btn-outline-secondary text-white" for="btnAlphaBolasPalitos">Especial</label>
                  
                  <hr class="dropdown-divider">
    
                  <button type="button" class="btn btn-outline-secondary text-white" onclick="reposicionar();">Centralizar</button>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="moldiv"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>
    <script src="script3dmol.js"></script>
  </body>
</html>
