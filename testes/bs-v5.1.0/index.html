<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .tela-cheia {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
    </style> 
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Piridina</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Sobre este modelo</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <div class="col">
                  <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>

                  <h5>Estilos</h4>
      
                  <div class="d-grid gap-2 mx-auto">
      
                    <input type="radio" class="btn-check" name="btnradio" id="btnBolas" autocomplete="off" onclick="bolas(1.0);">
                    <label class="btn btn-outline-secondary" for="btnBolas">Preenchido</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="btnPalitos" autocomplete="off" onclick="palitos(0.175);">
                    <label class="btn btn-outline-secondary" for="btnPalitos">Palitos</label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnBolasPalitos" autocomplete="off" onclick="bolasPalitos(0.25,0.175);" checked>
                    <label class="btn btn-outline-secondary" for="btnBolasPalitos">Bolas e Palitos</label>
                    
                    <input type="radio" class="btn-check" name="btnradio" id="btnAlphaBolasPalitos" autocomplete="off" onclick="alphaBolasPalitos(0.5,1.0,0.175)">
                    <label class="btn btn-outline-secondary" for="btnAlphaBolasPalitos">Especial</label>
                    
                    <hr class="dropdown-divider">
      
                    <button type="button" class="btn btn-outline-secondary" onclick="reposicionar();">Centralizar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="tela-cheia" id="moldiv"></div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>
    <script src="https://grsousajunior.github.io/3Dmol/js/padrao-bep.js"></script>
    <script>
        /* ESTILOS */
        /*
        Configura o estilo molecular como palitos.
        O argumento é o diâmetro(?) do palito em angstrons(?)
        */
        var bolas = function(escala){
        viewer.setStyle({
            sphere:{
            scale: escala
            }
        });
        viewer.render(); // Finaliza e exibe a cena na tela
        };

        /*
        Configura o estilo molecular como palitos.
        O argumento é o diâmetro(?) do palito em angstrons(?)
        */
        var palitos = function(raio){
        viewer.setStyle({
            stick: {
            radius: raio //0.175
            }
        });
        viewer.render(); // Finaliza e exibe a cena na tela
        };

        /* 
        Configura o estilo molecular como uma combinação de 
        esferas (com escala relativa ao raio de Van der Waals) e 
        palitos (com diâmetro em angstrons(?))
        */
        var bolasPalitos = function(escala,raio){
        viewer.setStyle({
            sphere: {
            scale: escala //0.25
            },
            stick: {
            radius: raio //0.175
            }
        });
        viewer.render(); // Finaliza e exibe a cena na tela
        };

        var alphaBolasPalitos = function(opacidade, escala, raio){
        viewer.setStyle({
            sphere:{
            scale: escala,      // Relativa ao raio de Van der Waals
            opacity: opacidade  // Aplica transparência aos átomos
            }, 
            stick:{
            radius: raio //0.175
            }
        });
        viewer.render();// Finaliza e exibe a cena na tela 
        };

        /* Reposicionar */
        var reposicionar = function(){
        viewer.zoomTo(); // Reajusta a câmera ao modelo 
        //viewer.render();// Finaliza e exibe a cena na tela 
        };
    </script>
</body>
</html>
