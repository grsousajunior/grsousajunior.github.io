<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>
    <title>Orbital 4fy3 (c√∫bico) - grsousajunior.github.io</title>
    <script>
        var initOrbitals = function(viewer) {
        $.get('orbital.cub', function(data){
            var voldata = new $3Dmol.VolumeData(data, "cube");
            viewer.addIsosurface(voldata, {isoval: -0.1, color: "#00557f", alpha: 0.00, smoothness: 5});              
            viewer.addIsosurface(voldata, {isoval: +0.1, color: "#ffaa00", alpha: 0.00, smoothness: 5}); 
            
            var size = 1.5
            var radius = 0.025
            var mid = 0.9
            var radiusRatio = 2.0
            var colorX = 'red'
            var colorY = 'green'
            var colorZ = 'blue'

           // Eixo x
           viewer.addArrow({
                        start: {x:-size, y:0.0, z:0.0},
                        end:   {x:size, y:0.0, z:0.0},
                        color: colorX,
                        radius: radius,
                        radiusRatio: radiusRatio,
                        mid: mid
            });
            // Eixo y
            viewer.addArrow({
                        start: {x:0.0, y:-size, z:0.0},
                        end:   {x:0.0, y:size, z:0.0},
                        color: colorY,
                        radius: radius,
                        radiusRatio: radiusRatio,
                        mid: mid
            });
            // Eixo z
            viewer.addArrow({
                        start: {x:0.0, y:0.0, z:-size},
                        end:   {x:0.0, y:0.0, z:size},
                        color: colorZ,
                        radius: radius,
                        radiusRatio: radiusRatio,
                        mid: mid
            });
            
            viewer.zoomTo();
            viewer.render();
        }, 'text');
    };
    </script>
</head>
    <body style="margin:0;padding:0">
        <div id="glview" class="viewer_3Dmoljs" data-callback="initOrbitals" data-backgroundcolor="0xffffff" style="width: 100vw; height: 100vh; position: relative;"></div>
</body>
</html>
