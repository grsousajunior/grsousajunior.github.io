<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Album example Â· Bootstrap v4.6</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css3dmol.css">

    <!-- 3Dmol.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>

  </head>
  <body>
    
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">Sobre este modelo</h4>
          <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Estilos</h4>

          <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary btn-block">
              <input type="radio" name="options" id="option1" onclick="bolas(1.0);"> Preenchido
            </label>
            <label class="btn btn-secondary btn-block">
              <input type="radio" name="options" id="option2" onclick="palitos(0.175);"> Palitos
            </label>
            <label class="btn btn-secondary btn-block">
              <input type="radio" name="options" id="option3" onclick="bolasPalitos(0.25,0.175);" checked> Bolas e Palitos
            </label>
            <label class="btn btn-secondary btn-block active">
              <input type="radio" name="options" id="option4" onclick="alphaBolasPalitos(0.5,1.0,0.175);"> Especial
            </label>
          </div>

          <div class="dropdown-divider"></div>

          <button type="button" class="btn btn-secondary btn-block" onclick="reposicionar();">Centralizar</button>
        
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>Nome do modelo</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

        <div class="col" id="moldiv" style="height: 80vh;"></div>

      </div>
    </div>
  </div>
</main>
