<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nome do modelo</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css3dmol.css">
  
  <!-- 3Dmol.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  
</head>
<body>
  <header>
    <!-- A Barra de navegação -->
    <div class="bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <!-- A seção dos botões de estilo -->
          <!-- <div class="col-sm-4 offset-md-1 py-4"> -->
          <div class="col">
          <h4 class="text-white">Estilos</h4>

            <div class="d-grid gap-2 mx-auto">

              <input type="radio" class="btn-check" name="btnradio" id="btnBolas" autocomplete="off" onclick="bolas(1.0);">
              <label class="btn btn-outline-secondary text-white" for="btnBolas">Preenchido</label>
          
              <input type="radio" class="btn-check" name="btnradio" id="btnPalitos" autocomplete="off" onclick="palitos(0.175);">
              <label class="btn btn-outline-secondary text-white" for="btnPalitos">Palitos</label>
              
              <input type="radio" class="btn-check" name="btnradio" id="btnBolasPalitos" autocomplete="off" onclick="bolasPalitos(0.25,0.175);" checked>
              <label class="btn btn-outline-secondary text-white" for="btnBolasPalitos">Bolas e Palitos</label>
              
              <input type="radio" class="btn-check" name="btnradio" id="btnAlphaBolasPalitos" autocomplete="off" onclick="alphaBolasPalitos(0.5,1.0,0.175)">
              <label class="btn btn-outline-secondary text-white" for="btnAlphaBolasPalitos">Especial</label>

              <!-- <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" checked> Active
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2"> Radio
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3"> Radio
                </label>
              </div> -->
              
              <!-- <hr class="dropdown-divider">

              <button type="button" class="btn btn-outline-secondary text-white" onclick="reposicionar();">Centralizar</button> -->
          
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="collapse navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Nome do molelo</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- A div para o modelo 3D -->
  <div class="album py-5">
    <div class="container">
      <div class="row">
         <div class="col div3Dmol" id="moldiv"></div> 
      </div>
    </div>
  </div>
  
  <!-- Script personalizado -->
  <script src="../sdfPalito.js"></script>
</body>
</html>
