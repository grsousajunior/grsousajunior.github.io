<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nome do modelo</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<body>
  <header>
    <!-- Menu, inicialmente oculto, com controles de estilo e informações a respeito do modelo -->
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <!-- As informações sobre o modelo -->
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">Sobre este modelo</h4>
            <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p>
          </div>
          <!-- Os botões de estilo -->
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Estilos</h4>

            <div class="d-grid gap-2 mx-auto">
              <!-- Botões para troca dos estilos -->
              <!-- Estilos de bolas/esferas -->
              <input type="radio" class="btn-check" name="btnradio" id="btnBolas" autocomplete="off" onclick="bolas(1.0);">
              <label class="btn btn-outline-secondary text-white" for="btnBolas">Preenchido</label>
              <!-- Estilo de palitos -->
              <input type="radio" class="btn-check" name="btnradio" id="btnPalitos" autocomplete="off" onclick="palitos(0.175);">
              <label class="btn btn-outline-secondary text-white" for="btnPalitos">Palitos</label>
              <!-- Estilo de bolas e palitos -->
              <input type="radio" class="btn-check" name="btnradio" id="btnBolasPalitos" autocomplete="off" onclick="bolasPalitos(0.25,0.175);" checked>
              <label class="btn btn-outline-secondary text-white" for="btnBolasPalitos">Bolas e Palitos</label>
              <!-- Estilo de esferas de VdW semi-transparentes + palitos -->
              <input type="radio" class="btn-check" name="btnradio" id="btnAlphaBolasPalitos" autocomplete="off" onclick="alphaBolasPalitos(0.5,1.0,0.175)">
              <label class="btn btn-outline-secondary text-white" for="btnAlphaBolasPalitos">Especial</label>
              
              <!-- Um divisor -->
              <hr class="dropdown-divider">
              <!-- Um botão para redefinir o zoom do modelo -->
              <button type="button" class="btn btn-outline-secondary text-white" onclick="reposicionar();">Centralizar</button>
          
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- A barra de navegação em si -->
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Nome do molelo</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <!-- A div para o modelo 3D -->
    <div class="container">
      <div class="row">
        <div class="col" style="height: calc(100vh - 56px); position: relative;" id="moldiv"></div> 
      </div>
    </div>
  </main>  
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- 3Dmol.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.6.3/3Dmol-min.min.js" integrity="sha512-J2EHuZOu73efCKKPU1pp68MtgaAAJLPD5cq17ykCx/l0etWh1o7sbrl3eC0yabyUa+4LOCy+tgy2MnbhioDjzA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Script personalizado -->
  <script src="../sdfPalito.js"></script>
</body>
</html>
